<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    <title>Doc</title>
    <button>Add +</button>
    <form id="applicationForm">
        <label>Company
            <input type="text" id="company" required/>
        </label>
        <label> Position
            <input type="text" id="position" required/>
        </label>
        <label for="status-select"> Status
            <select name="status-select" id="status-select">
                <option value="">Please choose an option--</option>
                <option value="applied">Applied</option>
                <option value="screening">Screening</option>
                <option value="interview">Interview</option>
                <option value="offer">Offer</option>
                <option value="rejected">Rejected</option>
            </select>
        </label>
        <label> Date Applied
            <input type="date" id="date-applied"/>
        </label>
        <label> Job URL
            <input type="url" id="job-url"/>
        </label>
        <label> Notes
            <input type="text" id="job-notes"/>
        </label>
        <button type="submit">Submit</button>
    </form>
    <div id="appContainer"></div>
    <table>
        <thead>
            <tr>
                <th class="hidden">ID</th>
                <th>Company:</th>
                <th>Position:</th>
                <th>Status:</th>
                <th>Date Applied:</th>
                <th>URL:</th>
                <th>Notes:</th>
                <th class="hidden">Created at:</th>
                <th class="hidden">Updated at:</th>
                <th class="btn-container"></th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    <dialog>
        <form id="edit-applicationForm">
        <label>Company
            <input type="text" id="edit-company" required/>
        </label>
        <label> Position
            <input type="text" id="edit-position" required/>
        </label>
        <label for="status-select"> Status
            <select name="edit-status-select" id="edit-status-select">
                <option value="">Please choose an option--</option>
                <option value="applied">Applied</option>
                <option value="screening">Screening</option>
                <option value="interview">Interview</option>
                <option value="offer">Offer</option>
                <option value="rejected">Rejected</option>
            </select>
        </label>
        <label> Date Applied
            <input type="date" id="edit-date-applied"/>
        </label>
        <label> Job URL
            <input type="url" id="edit-job-url"/>
        </label>
        <label> Notes
            <input type="text" id="edit-job-notes"/>
        </label>
        <button type="submit">Submit</button>
    </form>
    </dialog>
</body>
</html>
